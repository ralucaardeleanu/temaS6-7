<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ItSchool using Grid</title>
    <link rel="stylesheet" href="stylegridtema.css" />
  </head>
  <body>
    <header>
      <img
        src="https://itschool.ro/images/logo-itschool-dark.svg"
        alt="ItSchool"
      />

      <div class="options">
        <ul>
          <li>Cursuri online</li>
          <li>Despre noi</li>
          <li>Contact</li>
        </ul>
      </div>
    </header>
    <main>
      <h1>Bine ati venit!</h1>
      <h2>Cursuri:</h2>
      <div class="cursuri">
        <div class="java line">Programare Java</div>
        <div class="cplusplus line">Programare C++</div>
        <div class="testareSoftware line">Testare Software</div>
        <div class="graphicDesign line">Graphic Design</div>
      </div>
    </main>
    <footer>
      <div class="contact">Contact</div>
      <div class="locatii">Locatii</div>
      <div class="contactDetalii">
        <ul>
          <li>Mail: office@itschool.ro</li>
          <li>Telefon: +40 737 880 420</li>
        </ul>
      </div>
      <div class="locatiiDetalii">
        <ul>
          <li>Bucuresti</li>
          <li>Timisoara</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
